<section class="bg-primary" id="calendar">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h2 class="section-heading">Kdo a kdy tlačí?</h2>
                <hr class="light">
                <p class="text-faded">Vyplnil si formulář, potvrdili jsme ti termín, ale v kalendáři to nevidíš? Nejlepší bude, když nás budeš kontaktovat.</p>
                <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=2&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FPrague&amp;src=dWpqYmticHZka2tuc2FmZWU2ZHBranU1NHNAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23AD1457&amp;showNav=1&amp;showTitle=1&amp;showDate=1&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0" style="border-width:0" width="100%" height="480" frameborder="0" scrolling="no"></iframe>
            </div>
            <div class="col-lg-4 text-center">
                <h2 class="section-heading">We've got what you need!</h2>
                <hr class="light">
                <div class="col-lg-2 col-lg-offset-2 text-center">
                    <a href="https://twitter.com/{{ site.twitter_username }}">
                        <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                        <p>{{ site.twitter_username }}</p>
                    </a>
                </div>
                <div class="col-lg-2 col-lg-offset-1 text-center">
                    <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                        <p>{{ site.email }}</p>
                    </a>
                </div>
                <div class="col-lg-2 col-lg-offset-1 text-center">
                    <a href="https://github.com/{{ site.github_username }}">
                    <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                        <p>{{ site.github_username }}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
